<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="countries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./countries.js" type="module"></script>
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container">
        <h2 class="nav-title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer">
          <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class="theme-text"
            >Dark Mode</span
          >
        </p>
      </nav>
    </header>

    <main>
      <div class="country-details-container">
        <div class="back-btn-container">
          <span class="back-btn" onclick="history.back()"
            ><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span
          >
        </div>
        <div class="country-details">
          <img src="" alt="flag" class="flag" />
          <div class="details-text-container">
            <h1 class="country-name">Name</h1>
            <div class="details-text">
                <p><b>Native Name: </b><span class="native-name"></span></p>
                <p><b>Population: </b><span class="population"></span></p>
                <p><b>Region: </b><span class="region"></span></p>
                <p><b>Sub Region: </b><span class="sub-region"></span></p>
                <p><b>Capital: </b><span class="capital"></span></p>
                <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                <p><b>Currencies: </b><span class="currencies"></span></p>
                <p><b>Languages: </b><span class="languages"></span></p>
            </div>
            <div class="border-countries">
                <p><b>Border Countries: </b>&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
